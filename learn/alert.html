<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alert</title>
	<!-- Memanggil core.min.css-->
	<link rel="stylesheet" type="text/css" href="../core/core.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<style type="text/css">
	/* Style */
	</style>
</head>
<body class="layout-m equal">
	
<h4 id="alert" class="section-l">Alert</h4>
<p class="subheader">Danger</p>
                                <div class="alert danger">
                                    Danger
                                </div>
                                <p class="subheader">Warning</p>
                                <div class="alert warning">
                                    Warning
                                </div>
                                <p class="subheader">Success</p>
                                <div class="alert success">
                                    Success
                                </div>
                                <p class="subheader">Info</p>
                                <div class="alert info">
                                    Info
                                </div>
                                <br>
                                
                                <p class="subheader">Danger Dashed</p>
                                <div class="alert danger-dashed">
                                    Danger
                                </div>
                                <p class="subheader">Warning Dashed</p>
                                <div class="alert warning-dashed">
                                    Warning
                                </div>
                                <p class="subheader">Success Dashed</p>
                                <div class="alert success-dashed">
                                    Success
                                </div>
                                <p class="subheader">Info Dashed</p>
                                <div class="alert info-dashed">
                                    Info
                                </div>

</body>
</html>
