
<!DOCTYPE html>

<!-- Navoon -->
<div class="navoon">
 <li><a onclick="toggleAside()"><i class="fa fa-bars toggle-aside"></i></a></li>

     </div>
    </div>

      <nav class="nav" id="cNav">

      </div>

 </li>
