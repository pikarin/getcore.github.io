<!DOCTYPE html>
<html>
<head>
	<title>Navbar Swing</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="../core/core.css">
	<link rel="stylesheet" type="text/css" href="core/color/crayola.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style type="text/css">
	
</style>
<body style="height:1000px">
	<div class="fixed-nav">
		<div class="layout-nav">
			<div class="row-nav">
				<div class="col-nav grid1 cy-bg-moonstone">
					<a onclick="buttonNav1()" id="activeNav1"><i class="fa fa-home button-nav" title="Name Nav"></i></a>
					<div id="contentNav1" class="content-nav-swing cy-bg-moonstone">
						<div class="layout-nav">
							Content Nav 1
						</div>
					</div>
				</div>
				<div class="col-nav grid2 cy-bg-strawberry">
					<a onclick="buttonNav2()" id="activeNav2"><i class="fa fa-list button-nav" title="Name Nav"></i></a>
					<div id="contentNav2" class="content-nav-swing cy-bg-strawberry">
						<div class="layout-nav">
							Content Nav 2
						</div>
					</div>
				</div>
				<div class="col-nav grid3 cy-bg-malachite">
					<a onclick="buttonNav3()" id="activeNav3"><i class="fa fa-link button-nav" title="Name Nav"></i></a>
					<div id="contentNav3" class="content-nav-swing cy-bg-malachite">
						<div class="layout-nav">
							Content Nav 3
						</div>
					</div>
				</div>
				<div class="col-nav grid4 cy-bg-peridot">
					<a onclick="buttonNav4()" id="activeNav4"><i class="fa fa-caret-square-o-right button-nav" title="Name Nav"></i></a>
					<div id="contentNav4" class="content-nav-swing cy-bg-peridot">
						<div class="layout-nav">
							Content Nav 4
						</div>
					</div>
				</div>
				<div class="col-nav grid5 cy-bg-rose">
					<a onclick="buttonNav5()" id="activeNav5"><i class="fa fa-camera button-nav" title="Name Nav"></i></a>
					<div id="contentNav5" class="content-nav-swing cy-bg-rose">
						<div class="layout-nav">
							Content Nav 5
						</div>
					</div>
				</div>
				<div class="col-nav grid6 cy-bg-grape">
					<div class="row-subnav">
						<div class="col-subnav sub-grid1">
							<i class="fa fa-search"></i>
						</div>
						<div class="col-subnav sub-grid2">
							<input type="text" name="search" class="subnav-search" placeholder="search">
						</div>
					</div>
				</div>
				<div class="col-nav grid7 cy-bg-shinyshamrock">
					<a onclick="buttonNav7()" id="activeNav7"><i class="fa fa-archive button-nav" title="Name Nav"></i></a>
					<div id="contentNav7" class="content-nav-swing cy-bg-shinyshamrock">
						<div class="layout-nav">
							Content Nav 7
						</div>
					</div>
				</div>
				<div class="col-nav grid8 cy-bg-bigdiporuby">
					<a onclick="buttonNav8()" id="activeNav8"><i class="fa fa-clone button-nav" title="Name Nav"></i></a>
					<div id="contentNav8" class="content-nav-swing cy-bg-bigdiporuby">
						<div class="layout-nav">
							Content Nav 8
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/navoon.js"></script>
</html>
